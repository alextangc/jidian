<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业、简洁的大方网站首页设计">
    <title>公司首页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 导航栏 -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>公司名称</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#services">服务</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主视觉区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>欢迎来到我们的公司</h2>
            <p>我们为您提供创新和专业的解决方案。</p>
            <a href="#services" class="btn">了解我们的服务</a>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="section">
        <div class="container">
            <h2>关于我们</h2>
            <p>我们是一家领先的创新型公司，致力于提供最佳的服务和产品。</p>
        </div>
    </section>

    <!-- 服务 -->
    <section id="services" class="section bg-light">
        <div class="container">
            <h2>我们的服务</h2>
            <div class="services-grid">
                <div class="service-item">
                    <h3>服务一</h3>
                    <p>简要描述服务一的内容和优势。</p>
                </div>
                <div class="service-item">
                    <h3>服务二</h3>
                    <p>简要描述服务二的内容和优势。</p>
                </div>
                <div class="service-item">
                    <h3>服务三</h3>
                    <p>简要描述服务三的内容和优势。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="section">
        <div class="container">
            <h2>联系我们</h2>
            <p>如有任何问题，请随时与我们联系。</p>
            <form action="#" method="post" class="contact-form">
                <input type="text" placeholder="您的名字" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的留言" required></textarea>
                <button type="submit" class="btn">提交</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 公司名称. 保留所有权利.</p>
        </div>
    </footer>

</body>
</html>
